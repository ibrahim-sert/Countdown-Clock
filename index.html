  <body>
    <h1>Hepsişurada'da İndirimler Bitmiyor</h1>
    <main id="main">
      <figcaption>
        <img
          src="https://www.cnet.com/a/img/resize/c6bca3de2b9a296c19bf62f0c666d9ec6ba5fcdd/hub/2021/10/23/91f7ed14-0d9c-4cba-9715-3e50ef822252/macbook-pro-2021-cnet-review-14.jpg?auto=webp&fit=crop&height=675&width=1200"

          width="100%"

      <div class="container">
        <div id="timer">

          <div class="countdown"><span id="timer-saatler"></span><br>Hour</div>
          <div class="countdown"><span id="timer-dakikalar"></span><br>Min</div>
          <div class="countdown"><span id="timer-saniyeler"></span><br>Sec</div>
        </div>
        
        <p>Dyson V8 Absolute (Gümüş/nikel)</p>
        <p style="font-size: 1.5rem">75.000,00 TL</p>

        </span>|<span> Puan : <b>9,5</b> </span> | <a href="#"><b>Kampanyaları Gör</b> </a></p>
      </div>
    </main>

    <script src="app.js"></script>
